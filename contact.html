<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Company Coach</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#1a2e35;color:#e2e8f0;line-height:1.7;min-height:100vh}
        .container{max-width:600px;margin:0 auto;padding:40px 20px}
        header{text-align:center;margin-bottom:40px;padding-bottom:30px;border-bottom:1px solid #2d4a54}
        h1{color:#4fd1c5;font-size:2rem;margin-bottom:10px}
        .sub{color:#94a3b8;font-size:1rem}
        .form-box{background:#243b44;padding:30px;border-radius:12px;margin-bottom:30px}
        .field{margin-bottom:20px}
        label{display:block;margin-bottom:8px;color:#e2e8f0;font-weight:500}
        input[type="text"],input[type="email"],input[type="tel"],textarea{width:100%;padding:12px 15px;background:#1a2e35;border:1px solid #3d5a66;border-radius:8px;color:#e2e8f0;font-size:1rem}
        input:focus,textarea:focus{outline:none;border-color:#4fd1c5}
        textarea{min-height:120px;resize:vertical}
        .checkbox-box{display:flex;align-items:flex-start;gap:12px;margin-top:25px;padding:15px;background:#1a2e35;border-radius:8px;border:1px solid #3d5a66}
        .checkbox-box input[type="checkbox"]{width:20px;height:20px;margin-top:3px;flex-shrink:0;cursor:pointer}
        .checkbox-label{font-size:0.9rem;color:#cbd5e1;line-height:1.5}
        .optional{color:#94a3b8;font-style:italic}
        .submit{width:100%;padding:14px 20px;background:linear-gradient(135deg,#f6a623,#e8940f);border:none;border-radius:8px;color:#1a2e35;font-size:1.1rem;font-weight:600;cursor:pointer;margin-top:10px;transition:transform 0.2s,box-shadow 0.2s}
        .submit:hover{transform:translateY(-2px);box-shadow:0 4px 15px rgba(246,166,35,0.3)}
        .submit:disabled{opacity:0.6;cursor:not-allowed;transform:none;box-shadow:none}
        .compliance-links{display:flex;justify-content:center;gap:20px;margin-top:18px;flex-wrap:wrap}
        .compliance-links a{display:inline-flex;align-items:center;gap:6px;padding:10px 20px;background:#1e3a42;border:1px solid #4fd1c5;border-radius:8px;color:#4fd1c5;font-size:0.9rem;font-weight:500;text-decoration:none;transition:background 0.2s,color 0.2s}
        .compliance-links a:hover{background:#4fd1c5;color:#1a2e35}
        .status-message{padding:16px 20px;border-radius:8px;margin-top:15px;text-align:center;font-weight:500;display:none}
        .status-success{display:block;background:#1e3a42;border:2px solid #4fd1c5;color:#4fd1c5}
        .status-error{display:block;background:#3a1e1e;border:2px solid #e53e3e;color:#fc8181}
        .contact-info{text-align:center;padding:20px;color:#94a3b8}
        .contact-info a{color:#4fd1c5;text-decoration:none}
        footer{margin-top:40px;padding-top:30px;border-top:1px solid #2d4a54;text-align:center}
        .links{display:flex;justify-content:center;gap:30px;margin-bottom:20px}
        .links a{color:#94a3b8;font-size:0.9rem;text-decoration:none}
        .links a:hover{color:#4fd1c5}
        .copy{color:#64748b;font-size:0.85rem}
        .nav-bar{background:#15252b;border-bottom:1px solid #2d4a54;padding:12px 0;position:sticky;top:0;z-index:100}
        .nav-inner{max-width:900px;margin:0 auto;padding:0 20px;display:flex;align-items:center;justify-content:space-between}
        .nav-brand{display:flex;align-items:center;gap:10px;text-decoration:none}
        .nav-brand-icon{width:32px;height:32px;background:linear-gradient(135deg,#4fd1c5,#38b2ac);border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:17px;font-weight:bold;color:#1a2e35}
        .nav-brand-text{font-size:18px;font-weight:600;color:#fff}
        .nav-links{display:flex;align-items:center;gap:24px;list-style:none}
        .nav-links a{color:#94a3b8;font-size:0.9rem;text-decoration:none;transition:color 0.2s}
        .nav-links a:hover,.nav-links a.active{color:#4fd1c5}
        @media(max-width:500px){.nav-inner{flex-direction:column;gap:10px}.nav-links{gap:16px}}
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-inner">
            <a href="https://companycoach.com" class="nav-brand">
                <div class="nav-brand-icon">C</div>
                <span class="nav-brand-text">Company Coach</span>
            </a>
            <div class="nav-links">
                <a href="https://companycoach.com">Home</a>
                <a href="https://app.companycoach.com/contact.html" class="active">Contact</a>
                <a href="https://app.companycoach.com/privacy.html">Privacy</a>
                <a href="https://app.companycoach.com/terms.html">Terms</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p class="sub">Get in touch with our team</p>
        </header>
        <main>
            <div class="form-box">
                <form id="contact-form" action="https://formsubmit.co/nick@companycoach.com" method="POST">
                    <input type="hidden" name="_subject" value="New Contact Form Submission â€” Company Coach">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_next" value="https://app.companycoach.com/contact.html?success=true">
                    <div class="field">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="field">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="How can we help you?"></textarea>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" id="sms-consent-nonmarketing" name="sms-consent-nonmarketing">
                        <label for="sms-consent-nonmarketing" class="checkbox-label"><span class="optional">(Optional)</span> I consent to receive non-marketing text messages from Company Coach about appointment reminders and service-related follow-ups. Message frequency varies. Message &amp; data rates may apply. Text HELP for assistance. Reply STOP to opt out.</label>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" id="sms-consent-marketing" name="sms-consent-marketing">
                        <label for="sms-consent-marketing" class="checkbox-label"><span class="optional">(Optional)</span> I consent to receive marketing text messages from Company Coach at the number provided. Message frequency varies. Message &amp; data rates may apply. Text HELP for assistance. Reply STOP to opt out.</label>
                    </div>
                    <button type="submit" id="submit-btn" class="submit">Send Message</button>
                    <div class="compliance-links">
                        <a href="https://app.companycoach.com/privacy.html">Privacy Policy</a>
                        <a href="https://app.companycoach.com/terms.html">Terms of Service</a>
                    </div>
                    <div id="status-message" class="status-message"></div>
                </form>
            </div>
            <div class="contact-info">
                <p>You can also reach us directly:</p>
                <p>Email: <a href="mailto:admin@companycoach.com">admin@companycoach.com</a></p>
                <p>Website: <a href="https://companycoach.com">companycoach.com</a></p>
            </div>
        </main>
        <footer>
            <div class="links">
                <a href="https://app.companycoach.com/privacy.html">Privacy Policy</a>
                <a href="https://app.companycoach.com/terms.html">Terms of Service</a>
                <a href="https://app.companycoach.com/contact.html">Contact Us</a>
            </div>
            <p class="copy">&copy; 2026 Company Coach. All rights reserved.</p>
        </footer>
    </div>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            if (params.get('success') === 'true') {
                var msg = document.getElementById('status-message');
                msg.textContent = 'Thank you! Your message has been sent. We will get back to you shortly.';
                msg.className = 'status-message status-success';
                document.getElementById('contact-form').reset();
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        })();
    </script>
</body>
</html>
